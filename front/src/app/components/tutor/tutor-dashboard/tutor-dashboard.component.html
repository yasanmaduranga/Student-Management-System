<main>
  <app-tutor-navbar></app-tutor-navbar>
  
  <app-tutor-sidenav></app-tutor-sidenav>
  
  
  <div class="container">
  
    
    <h3>Courses</h3>
    <div *ngFor="let item of courses ">
        <div class="row">
            <div class="col s12 m12">
              <div class="card brown lighten-5">
                <div class="card-content black-text">
                  <span class="card-title center"><h5>{{item.course}}</h5></span>
                  
                </div>
                <div class="card-action center">
                  <a ><b (click)="onSelect(item)">Go to course</b></a>
                 
                  <a [routerLink]="['/reports-tutor']" (click)="confirmSubmittutor(item.course)"><b>My Reports</b></a>
                  <a [routerLink]="['/results']" (click)="confirmSubmittutor(item.course)"><b>Upload Marks</b></a>
                  <!-- <a ><b (click) ="onSelect2(item)">Add Notices</b></a> -->
                </div>
              </div>
            </div>
          </div>
    </div>
    
   
    
  
  </div>
  
  <div class="push"></div>
  
   <!-- Footer -->
  <app-tutor-footer></app-tutor-footer>
  </main>
