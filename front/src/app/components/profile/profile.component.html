<main>
    <app-student-navbar></app-student-navbar>
    
    <app-student-sidenav></app-student-sidenav>


<div class="container">

    <h4>{{user.name}}</h4>

    <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <div class="form-group">
                    <input id="file-input" type="file" name="file" (change)="fileProgress($event)"  />
                </div>
                
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300" />                 
                </div>
     
                <div class="form-group">
                    <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
                </div>

                
            </div>
    </div>

    <img src="{{imageURL}}">
    

</div>

<app-student-footer></app-student-footer>
   

</main>
