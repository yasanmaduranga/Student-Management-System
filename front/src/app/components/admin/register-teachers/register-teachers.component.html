<main>
  <app-admin-navbar></app-admin-navbar>
  
  <app-admin-sidenav></app-admin-sidenav>
  
  <div class="container">
          <div class="valign-wrapper" >
  <div class="row">
  
          <div class="col s12 m12">
                  <div class="card-panel grey lighten-3">
                    <h5>Please fill out this form to register new students.</h5>
                    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
                     
                        <table>
                            <tr>
                              <th>Name : </th>
                              <td>
                                <div class="input-field">
                                  <input type="text" class="validate form-control" [(ngModel)]="name" name="name" placeholder="Name" required>
                                  <span class="helper-text" data-error="This is a required field." data-success=""></span>
                                </div>
                              </td>
                            </tr>
      
                            <tr>
                              <th>Email : </th>
                              <td>
                                <div class="input-field">
                                  <input type="text" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" class="validate form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
                                  <span class="helper-text" data-error="Please insert a valid email." data-success=""></span> 
                                </div>
                              </td>
                            </tr>
      
                            <tr>
                              <th>Address : </th>
                              <td>
                                <div class="input-field">
                                  <input type="text" class="validate form-control" [(ngModel)]="address" name="address" placeholder="Address" required>
                                  <span class="helper-text" data-error="This is a required field." data-success=""></span>
                                </div>
                              </td>
                            </tr>
      
                            <tr>
                              <th>Phone Number : </th>
                              <td>
                                <div class="input-field">
                                  <input type="tel" pattern="^(?:0|94|\+94|0094)?(?:(11|21|23|24|25|26|27|31|32|33|34|35|36|37|38|41|45|47|51|52|54|55|57|63|65|66|67|81|91)(0|2|3|4|5|7|9)|7(0|1|2|5|6|7|8)\d)\d{6}$" class="validate form-control" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" data-length="10" required>
                                  <span class="helper-text" data-error="Please insert a valid phone number." data-success=""></span>
                                </div>
                              </td>
                            </tr>
      
                            <tr>
                              <th>Username : </th>
                              <td>
                                <div class="input-field">
                                  <input type="text" class="validate form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
                                  <span class="helper-text" data-error="This is a required field." data-success=""></span>
                                </div>
                              </td>
                            </tr>
      
                            <tr>
                              <th>Password : </th>
                              <td>
                                <div class="input-field">
                                  <input type="password" class="validate form-control" [(ngModel)]="password" name="password" placeholder="Password" required minlength="6">
                                  <span class="helper-text" data-error="Please insert at least 6 characters." data-success=""></span>
                                </div>
                              </td>
                            </tr>
                          
                            <input type="submit" (click)="registerUser()" value="Submit" class="btn" [disabled]="!regForm.valid">
                          
                          </table>
                      
                    </form>
                  </div>
                </div>
  
  </div>
  </div>
  </div>
  
  </main>
  
  <!-- Footer -->
<footer class="section teal darken-2 white-text center">
  <p class="flow-text">VICERANT IT Solutions &copy; 2019</p>
</footer>
